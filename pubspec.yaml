name: mwd
description: "Fast and brief output dictionary"
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# The following defines the version and build number for your application.
# A version number is three numbers separated by dots, like 1.2.43
# followed by an optional build number separated by a +.
# Both the version and the builder number may be overridden in flutter
# build by specifying --build-name and --build-number, respectively.
# In Android, build-name is used as versionName while build-number used as versionCode.
# Read more about Android versioning at https://developer.android.com/studio/publish/versioning
# In iOS, build-name is used as CFBundleShortVersionString while build-number is used as CFBundleVersion.
# Read more about iOS versioning at
# https://developer.apple.com/library/archive/documentation/General/Reference/InfoPlistKeyReference/Articles/CoreFoundationKeys.html
# In Windows, build-name is used as the major, minor, and patch parts
# of the product and file versions while build-number is used as the build suffix.
version: 1.0.0-alpha.1

environment:
  sdk: ^3.5.3

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^4.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true

  assets:
    - assets/fonts/PlayfairDisplay/OFL.txt
    - assets/fonts/Roboto/LICENSE.txt
    - assets/fonts/RobotoCondensed/OFL.txt

  fonts:
    - family: PlayfairDisplay
      fonts:
        - asset: assets/fonts/PlayfairDisplay/PlayfairDisplay-VariableFont_wght.ttf
        - asset: assets/fonts/PlayfairDisplay/PlayfairDisplay-Italic-VariableFont_wght.ttf
          style: italic
        - asset: assets/fonts/PlayfairDisplay/static/PlayfairDisplay-Black.ttf
          weight: 900
        - asset: assets/fonts/PlayfairDisplay/static/PlayfairDisplay-BlackItalic.ttf
          weight: 900
          style: italic
        - asset: assets/fonts/PlayfairDisplay/static/PlayfairDisplay-Bold.ttf
          weight: 700
        - asset: assets/fonts/PlayfairDisplay/static/PlayfairDisplay-BoldItalic.ttf
          weight: 700
          style: italic
        - asset: assets/fonts/PlayfairDisplay/static/PlayfairDisplay-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/PlayfairDisplay/static/PlayfairDisplay-ExtraBoldItalic.ttf
          weight: 800
          style: italic
        - asset: assets/fonts/PlayfairDisplay/static/PlayfairDisplay-Medium.ttf
          weight: 500
        - asset: assets/fonts/PlayfairDisplay/static/PlayfairDisplay-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/PlayfairDisplay/static/PlayfairDisplay-Regular.ttf
        - asset: assets/fonts/PlayfairDisplay/static/PlayfairDisplay-Italic.ttf
          style: italic
        - asset: assets/fonts/PlayfairDisplay/static/PlayfairDisplay-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/PlayfairDisplay/static/PlayfairDisplay-SemiBoldItalic.ttf
          weight: 600
          style: italic

    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto/Roboto-Black.ttf
          weight: 900
        - asset: assets/fonts/Roboto/Roboto-BlackItalic.ttf
          weight: 900
          style: italic
        - asset: assets/fonts/Roboto/Roboto-Bold.ttf
          weight: 700
        - asset: assets/fonts/Roboto/Roboto-BoldItalic.ttf
          weight: 700
          style: italic
        - asset: assets/fonts/Roboto/Roboto-Medium.ttf
          weight: 500
        - asset: assets/fonts/Roboto/Roboto-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/Roboto/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto/Roboto-Italic.ttf
          style: italic
        - asset: assets/fonts/Roboto/Roboto-Light.ttf
          weight: 300
        - asset: assets/fonts/Roboto/Roboto-LightItalic.ttf
          weight: 300
          style: italic
        - asset: assets/fonts/Roboto/Roboto-Thin.ttf
          weight: 100
        - asset: assets/fonts/Roboto/Roboto-ThinItalic.ttf
          weight: 100
          style: italic

    - family: RobotoCondensed
      fonts:
        - asset: assets/fonts/RobotoCondensed/RobotoCondensed-VariableFont_wght.ttf
        - asset: assets/fonts/RobotoCondensed/RobotoCondensed-Italic-VariableFont_wght.ttf
          style: italic
        - asset: assets/fonts/RobotoCondensed/static/RobotoCondensed-Black.ttf
          weight: 900
        - asset: assets/fonts/RobotoCondensed/static/RobotoCondensed-BlackItalic.ttf
          weight: 900
          style: italic
        - asset: assets/fonts/RobotoCondensed/static/RobotoCondensed-Bold.ttf
          weight: 700
        - asset: assets/fonts/RobotoCondensed/static/RobotoCondensed-BoldItalic.ttf
          weight: 700
          style: italic
        - asset: assets/fonts/RobotoCondensed/static/RobotoCondensed-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/RobotoCondensed/static/RobotoCondensed-ExtraBoldItalic.ttf
          weight: 800
          style: italic
        - asset: assets/fonts/RobotoCondensed/static/RobotoCondensed-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/RobotoCondensed/static/RobotoCondensed-ExtraLightItalic.ttf
          weight: 200
          style: italic
        - asset: assets/fonts/RobotoCondensed/static/RobotoCondensed-Medium.ttf
          weight: 500
        - asset: assets/fonts/RobotoCondensed/static/RobotoCondensed-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/RobotoCondensed/static/RobotoCondensed-Regular.ttf
        - asset: assets/fonts/RobotoCondensed/static/RobotoCondensed-Italic.ttf
          style: italic
        - asset: assets/fonts/RobotoCondensed/static/RobotoCondensed-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/RobotoCondensed/static/RobotoCondensed-SemiBoldItalic.ttf
          weight: 600
          style: italic
        - asset: assets/fonts/RobotoCondensed/static/RobotoCondensed-Light.ttf
          weight: 300
        - asset: assets/fonts/RobotoCondensed/static/RobotoCondensed-LightItalic.ttf
          weight: 300
          style: italic
        - asset: assets/fonts/RobotoCondensed/static/RobotoCondensed-Thin.ttf
          weight: 100
        - asset: assets/fonts/RobotoCondensed/static/RobotoCondensed-ThinItalic.ttf
          weight: 100
          style: italic

  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/to/font-from-package
